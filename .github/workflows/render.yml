name: Fast Parallel Slideshow

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [1, 2, 3, 4, 5]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system tools
      run: |
        sudo apt update
        sudo apt install -y ffmpeg unzip
        pip install gdown requests

    - name: Download images from Google Drive
      run: |
        gdown --id 1fRbiu36873nfg6god2n_fzftVi-oXZjN -O images.zip
        ls -lh
        unzip images.zip -d images

    - name: Render slideshow
      run: |
        ffmpeg -y \
        -framerate 1/5 \
        -pattern_type glob \
        -i "images/*.jpg" \
        -vf "scale=1280:720,zoompan=z='min(zoom+0.0007,1.1)':d=150" \
        slideshow_${{ matrix.worker }}.mp4

    - name: Upload to GoFile
      run: |
        python - << 'EOF'
        import requests

        file = "slideshow_${{ matrix.worker }}.mp4"
        server = requests.get(
            "https://api.gofile.io/getServer"
        ).json()["data"]["server"]

        r = requests.post(
            f"https://{server}.gofile.io/uploadFile",
            files={"file": open(file, "rb")}
        )

        print("GOFILE LINK:", r.json()["data"]["downloadPage"])
        EOF
