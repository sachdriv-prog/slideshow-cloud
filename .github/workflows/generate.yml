name: Generate 5 Slideshow Videos

on:
  workflow_dispatch:
    inputs:
      zip_url:
        description: 'Image ZIP file ka Google Drive link dalo'
        required: true
        type: string

jobs:
  render_videos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker_id: [1, 2, 3, 4, 5]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        # Yahan gdown add kar diya hai
        run: pip install opencv-python-headless pillow numpy gdown

      - name: Download and Unzip Images
        run: |
          mkdir -p images
          echo "Downloading images from Google Drive..."
          # gdown --fuzzy har tarah ke drive link ko automatically handle karega
          gdown --fuzzy "${{ github.event.inputs.zip_url }}" -O temp_images.zip
          unzip -q temp_images.zip -d images/
          rm temp_images.zip

      - name: Run Video Generation Script
        run: |
          python slideshow_cv.py worker_${{ matrix.worker_id }}_video.mp4

      - name: Upload Video to Free Cloud (GitHub Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: Final-Video-Worker-${{ matrix.worker_id }}
          path: worker_${{ matrix.worker_id }}_video.mp4
          retention-days: 7
